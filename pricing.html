<!DOCTYPE html>
<html>
<head>
  <title>Space Shipping Company - Pricing</title>
  <link rel="icon" type="image/svg+xml" href="graphics/CTLogo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Space Mono', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-black font-sans px-5">
  <header class="flex justify-between items-center py-5">
    <a href="index.html">
      <img src="graphics/CTLogo.svg" alt="Space Shipping Company Logo" class="h-10">
    </a>
    <nav>
      <ul class="flex">
        <li class="ml-5"><a href="index.html" class="text-blue-500">Home</a></li>
        <li class="ml-5"><a href="pricing.html" class="text-blue-500">Pricing</a></li>
        <li class="ml-5"><a href="team.html" class="text-blue-500">Team</a></li>
        <li class="ml-5"><a href="history.html" class="text-blue-500">History</a></li>
        <li class="ml-5"><a href="contact.html" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="py-5">
    <h1 class="text-3xl font-bold mb-5">Pricing</h1>
    <div class="grid grid-cols-3 gap-5">
      <div class="border border-black p-5">
        <h2 class="text-2xl font-bold mb-3">Basic</h2>
        <p class="text-4xl font-bold mb-3">$1M</p>
        <p>Ship up to 1 ton of cargo to low Earth orbit.</p>
      </div>
      <div class="border border-black p-5">
        <h2 class="text-2xl font-bold mb-3">Standard</h2>
        <p class="text-4xl font-bold mb-3">$5M</p>
        <p>Ship up to 5 tons of cargo to the Moon.</p>
      </div>
      <div class="border border-black p-5">
        <h2 class="text-2xl font-bold mb-3">Premium</h2>
        <p class="text-4xl font-bold mb-3">$20M</p>
        <p>Ship up to 10 tons of cargo to Mars.</p>
      </div>
    </div>
  </main>
  <footer class="text-center py-5">
    <p>Copyright 2023, Space Shipping Company</p>
  </footer>
</body>
</html>
