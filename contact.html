<!DOCTYPE html>
<html>
<head>
  <title>Space Shipping Company - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Space Mono', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-black font-sans px-5">
  <header class="flex justify-between items-center py-5">
    <a href="index.html">
      <img src="graphics/logo.svg" alt="Space Shipping Company Logo" class="h-10">
    </a>
    <nav>
      <ul class="flex">
        <li class="ml-5"><a href="index.html" class="text-blue-500">Home</a></li>
        <li class="ml-5"><a href="pricing.html" class="text-blue-500">Pricing</a></li>
        <li class="ml-5"><a href="team.html" class="text-blue-500">Team</a></li>
        <li class="ml-5"><a href="history.html" class="text-blue-500">History</a></li>
        <li class="ml-5"><a href="contact.html" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="py-5">
    <h1 class="text-3xl font-bold mb-5">Contact Us</h1>
    <form>
      <div class="mb-5">
        <label for="name" class="block mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 bg-gray-200 border border-gray-300 rounded">
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 bg-gray-200 border border-gray-300 rounded">
      </div>
      <div class="mb-5">
        <label for="message" class="block mb-2">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full p-2 bg-gray-200 border border-gray-300 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
    </form>
  </main>
  <footer class="text-center py-5">
    <p>Copyright 2023, Space Shipping Company</p>
  </footer>
</body>
</html>
