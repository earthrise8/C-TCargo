<!DOCTYPE html>
<html>
<head>
  <title>Space Shipping Company - Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Space Mono', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-black font-sans px-5">
  <header class="flex justify-between items-center py-5">
    <a href="index.html">
      <img src="graphics/logo.svg" alt="Space Shipping Company Logo" class="h-10">
    </a>
    <nav>
      <ul class="flex">
        <li class="ml-5"><a href="index.html" class="text-blue-500">Home</a></li>
        <li class="ml-5"><a href="pricing.html" class="text-blue-500">Pricing</a></li>
        <li class="ml-5"><a href="team.html" class="text-blue-500">Team</a></li>
        <li class="ml-5"><a href="history.html" class="text-blue-500">History</a></li>
        <li class="ml-5"><a href="contact.html" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="py-5">
    <h1 class="text-3xl font-bold mb-5">Our Team</h1>
    <div class="grid grid-cols-3 gap-5">
      <div class="text-center">
        <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/j2m-shareable.jpg" alt="Team member" class="w-48 h-48 rounded-full mx-auto mb-3">
        <h2 class="text-xl font-bold">John Doe</h2>
        <p>CEO</p>
      </div>
      <div class="text-center">
        <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=699&q=80" alt="Team member" class="w-48 h-48 rounded-full mx-auto mb-3">
        <h2 class="text-xl font-bold">Jane Smith</h2>
        <p>CTO</p>
      </div>
      <div class="text-center">
        <img src="https://images.unsplash.com/photo-1557862921-37829c790f19?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="Team member" class="w-48 h-48 rounded-full mx-auto mb-3">
        <h2 class="text-xl font-bold">Peter Jones</h2>
        <p>COO</p>
      </div>
    </div>
  </main>
  <footer class="text-center py-5">
    <p>Copyright 2023, Space Shipping Company</p>
  </footer>
</body>
</html>
